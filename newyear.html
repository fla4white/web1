<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>  

    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="우진이의 카드">
    <meta property="og:description" content="2020을 추억하며">

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Stylish', sans-serif;
        }

        body {
            background-color: rgb(170, 34, 34);
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            
            cursor: pointer;

            margin: 200px auto 0px auto;
        }

        .envelope-msg {
            color: whitesmoke;
            text-align: center;
            text-shadow: teal;
            text-decoration: yellow;
            font-size: 50px;
        }

       .letter-close {
           display: block;
       }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: rgb(226, 178, 178);

            width: 200px;
            height: 200px;

            margin: 100px auto 0px auto;

            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;

            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(1).gif');
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;

            color: brown;
            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;

        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;

            }
            .rtan {
                width: 150;
                height: 150;
                margin:  70px auto 0px auto;
                       }
            .h1 {
                font-size: 25px;
            }
           
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
    </script>
</head>

<body>
    <div class="letter-open">
        <div class="rtan"></div>
        <h1>2020년 수고 많았어 !</h1>
        <div class="messagebox">
            창현에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희들 덕분에 하나도 힘들지 않았어 <br />
            우리 다 같이 공부 열심히하고 돈 많이 벌자 <br />
            화이팅...! <br />
            <p class="from">2021.02.01 우진이가</p>
        </div>
    </div>
   

    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg"> 봉 투 를 열 어 봐 !!</h2>
    </div>


</body>

</html>
